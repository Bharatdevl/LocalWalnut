{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} | WalnutEQ</title>
    <link rel="icon" type="image" href="{%static 'images/favicon.ico'%}">
    <!-- Start Style Link -->
    <link href="{%static 'css/bootstrap.min.css'%}" rel="stylesheet" crossorigin="anonymous">
    <!-- Hidden image element for preloading -->
    <img src="{% static 'images/LoginBg.jpg' %}" alt="" style="display: none;">
    <link rel="stylesheet" href="{%static 'css/scss/style.min.css'%}">
    <!-- End Style Link -->
    <script src="https://kit.fontawesome.com/e3acf47e7e.js" crossorigin="anonymous"></script>
    {% block css_content %} {% endblock css_content %}
    <script src="{%static 'js/jquery/jquery.min.js'%}" type="text/javascript"></script>

</head>
<body>

{% block content %} {% endblock content %}
<script src="{%static 'js/bootstrap/bootstrap.min.js'%}" crossorigin="anonymous"></script>
<script src="{%static 'js/popper/popper.js'%}"></script>
<script src="{%static 'js/canvas/chart.js'%}"></script>
<script src="{%static 'js/canvas/canvasjs.min.js'%}"></script>
<script src="{%static 'js/script.js'%}" type="text/javascript"></script>
{% block js_content %} {% endblock js_content %}
</body>
</html>
