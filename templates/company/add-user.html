{% extends 'layouts/dashboard.html' %}
{% load static %}
{% block main_content %}
<div class="page-wrap">
    <div id="page-content-wrap">
        <!-- Main content -->
        <div class="main-wrap">
            <!-- <div class="top-btn">
                <button class="btn back-btn">
                    <i class="fa-solid fa-arrow-left"></i>
                    Back
                </button>
            </div> -->
            {% include 'includes/messages.html' %}
            <div class="container">
                <div class="col-12 col-md-8 offset-md-2">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title fw-bold">Add company admin</h2>
                            <hr>
                            <form method="post" action="{% url 'company:add_user' %}">
                                {% csrf_token %}
                                <div class="col-12 col-md-12 mt-4">
                                    <div class="row">
                                        <div class="col-12 col-md-6">
                                            <div class="input-group">
                                                <input type="text" placeholder="First Name" name="first_name"
                                                    id="first_name" class="form-control" />
                                            </div>
                                        </div>
                                        <div class="col-12 col-md-6">
                                            <div class="input-group">
                                                <input type="text" placeholder="Last Name" name="last_name" id="last_name"
                                                    class="form-control" />
                                            </div>
                                        </div>
                                        <div class="col-12 col-md-6">
                                            <div class="input-group">
                                                <input type="text" placeholder="Email" name="email" id="email"
                                                    class="form-control" />
                                            </div>
                                        </div>
                                        <div class="col-12 col-md-6">
                                            <div class="input-group">
                                                <input type="text" placeholder="Phone Number" name="phone_number" id="phone"
                                                    class="form-control" />
                                            </div>
                                        </div>
                                        <div class="col-12 col-md-6">
                                            <div class="input-group">
                                                <input type="password" placeholder="Password" name="password"
                                                    id="password" class="form-control" />
                                            </div>
                                        </div>
                                        <div class="col-12 col-md-6">
                                            <div class="input-group">
                                                <input type="password" placeholder="Confirm Password"
                                                    name="confirm_password" id="confirm_password"
                                                    class="form-control" />
                                            </div>
                                        </div>
                                        <div class="col-12 col-md-6">
                                            <div class="input-group">
                                                <input type="text" placeholder="designation" name="designation"
                                                    id="designation" class="form-control" />
                                            </div>
                                        </div>
                                        <div class="col-12 col-md-6">
                                            <div class="input-group">
                                                <input type="text" placeholder="Region" name="region" id="region"
                                                    class="form-control" />
                                            </div>
                                        </div>
                                        <input type="hidden" name="company" value="{{ company_user.company.id }}">
                                        <input type="hidden" name="access_role" value="company_staff">

                                        <div class="col-12 col-md-5 col-xl-3">
                                            <div class="input-group">
                                                <button class="btn btn-primary">Save</button>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock main_content %}
